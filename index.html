<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="canvas1"></canvas>
    <div class="container">
        <div class="calculator">
            <input type="text" placeholder="0" id="text">
            <button type="button" onclick="del()" id="delete">delete</button>
            <button type="button" onclick="clr()" id="clear">clear</button>
            <button type="button" onclick="display('1')" id="1">1</button>
            <button type="button" onclick="display('2')" id="2">2</button>
            <button type="button" onclick="display('3')" id="3">3</button>
            <button type="button" onclick="display('/')" id="division">/</button>
            <button type="button" onclick="display('4')" id="4">4</button>
            <button type="button" onclick="display('5')" id="5">5</button>
            <button type="button" onclick="display('6')" id="6">6</button>
            <button type="button" onclick="display('*')" id="multiplication">x</button>
            <button type="button" onclick="display('7')" id="7">7</button>
            <button type="button" onclick="display('8')" id="8">8</button>
            <button type="button" onclick="display('9')" id="9">9</button>
            <button type="button" onclick="display('-')" id="soustraction">-</button>
            <button type="button" onclick="display('.')" id="virgule">.</button>
            <button type="button" onclick="display('0')" id="0">0</button>
            <button type="button" onclick="calculate()" id="calcule">=</button>
            <button type="button" onclick="display('+')" id="addition">+</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
